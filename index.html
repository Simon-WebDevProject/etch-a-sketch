<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="run.js" defer></script>
</head>
<body>
    <div class="header">
        <h1></h1>
    </div>
    <div class="content">
        <div class="sidebarBtn">
            <span>&gt;</span>
        </div>
        <div class="sidebar">
            <span class="color title">Color</span>
            <input type="color" class="colorSel">

            <span class="color title">Tools</span>
            <button class="eraser sideBtn">Eraser</button>
            <button class="gridClear sideBtn">Clear All</button>
            
            <span class="settings title">SETTINGS</span>
            <button class="gridSwitch sideBtn">Toggle Grid</button>
            <button class="gridRegen sideBtn">Change Size</button>
        </div>
    </div>
</body>
</html>
